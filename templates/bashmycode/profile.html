{% extends "bashmycode/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-image" style="height:30px; width: 30px;" src="{{ user.profile.image.url }}">
            <div class="media-body">
                <h1 class="account-heading">{{ user.username }}</h1>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
    </div>
{% endblock content %}
